<!doctype html>
<!-- The DOCTYPE declaration above will set the    -->
<!-- browser's rendering engine into               -->
<!-- "Standards Mode". Replacing this declaration  -->
<!-- with a "Quirks Mode" doctype may lead to some -->
<!-- differences in layout.                        -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="CocoListings.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Cocolist - premium used cars</title>
    
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="cocolistings/cocolistings.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>
	<div id="headerdiv">
        <!--img src="images/cocolist-logo-small.gif" style="float:left"/-->
                <img src="images/cocolist-logo-jpeg.jpg" style="float:left"/>
        <div id="prodDetailsContainer">
            <div class="prodDetails">
                <span class="prodAttrib">VIN:</span>
                <span class="prodValue">POR782938HT2839327833</span><br>
                <span class="prodAttrib">Engine:</span>
                <span class="prodValue">3.6L 380 hp</span><br>
                <span class="prodAttrib">Transmission:</span>
                <span class="prodValue">Manual</span>
            </div>
            <div class="prodDetails">
                <span class="prodAttrib">Interior Color:</span>
                <span class="prodValue">Grey</span><br>
                <span class="prodAttrib">Interior Surface:</span>
                <span class="prodValue">Leather</span><br>
                <span class="prodAttrib">Exterior Color:</span>
                <span class="prodValue">White</span>
            </div>
            <div class="prodDetails">
                <span class="prodAttrib">Warranty:</span>
                <span class="prodValue">Factory</span><br>
                <span class="prodAttrib">Miles:</span>
                <span class="prodValue">22,466</span><br>
                <span class="prodAttrib">Location:</span>
                <span class="prodValue">Mountain View</span>
            </div>
            <div class="prodSummary">
                <span class="prodTitle1">2007 Porsche 911 GT3</span><br>
                <!--<span class="prodTitle2">White Coupe</span><br>-->
                <span class="prodTitle3">$57,000</span>
            </div>
        </div>  
    </div>
    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1></h1>

    <table align="center">
      <tr>
        <td colspan="2" style="font-weight:bold;"></td>        
      </tr>
      <tr>
        <td id="nameFieldContainer"></td>
        <td id="sendButtonContainer"></td>
      </tr>
      <tr>
        <td colspan="2" style="color:red;" id="errorLabelContainer"></td>
      </tr>
    </table>
  </body>
</html>
